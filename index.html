<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin☆Program</title>
</head>
<body>
    <p>右のボタンを押すごとにTin☆が増えるよ!</p><button onclick="tin()">押してね！</button><br>
    <i id="tin">Tin☆</i>
    <script>
        function tin(){
            document.querySelector("i").innerText+="Tin☆";
        }
    </script>
</body>
</html>
